spring.datasource.driver=org.postgresql.jdbc.Driver
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/alliebooksv2
spring.datasource.username=dog
spring.datasource.password=dog

# SQL and Hibernate logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# Spring and Transaction logging
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.org.springframework.transaction=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG

# Connection pool logging
logging.level.com.zaxxer.hikari=DEBUG

logging.level.com.alliebooks=DEBUG
logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
# Log to file
logging.file.name=logs/application.log
logging.file.path=logs
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

spring.jpa.hibernate.ddl-auto = none
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

spring.flyway.locations=classpath:db/migrations

# Caching (Caffeine)
spring.cache.type=caffeine
spring.cache.cache-names=expenseTypes,expenseTypeById,ocrTokens,ocrTokenById
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=10m
