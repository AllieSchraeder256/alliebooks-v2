spring.datasource.driver=org.postgresql.jdbc.Driver
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/alliebooksv2
spring.datasource.username=allie
spring.datasource.password=

spring.jpa.show-sql = false
spring.jpa.hibernate.ddl-auto = none
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.servlet.multipart.max-file-size=-50MB
spring.servlet.multipart.max-request-size=50MB

spring.flyway.locations=classpath:db/migrations

server.port=8080

# Caching (Caffeine)
spring.cache.type=caffeine
spring.cache.cache-names=expenseTypes,expenseTypeById,ocrTokens,ocrTokenById
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=10m
